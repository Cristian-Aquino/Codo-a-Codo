<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  //Permite utilizar acentos y ñ
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> //Permite ver en el tipo de navegador "edge"
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> //Tamaño de la pagina
    <title>Document</title>
</head>
<body>
    <h1>Mi titulo</h1> <!-- Encabezados -->
    <p> Texto</p> <!-- Parrafo -->
    <ol>  
        <li> item</li> <!-- Item de la lista --> 
    </ol> <!-- Lista ordenada (Por numeros) -->
    <ul> 
        <li> item</li> 
    </ul> <!-- Lista desordenada (Por viñetas) -->
    <img src="./Imagenes/Libro.jpg" alt="" width="300px"> <!-- Agregar una imagen a la pagina. src (Ruta de la imagen) alt (Titulo alternativo) width (Ancho de la imagen) -->
</body>
</html>
